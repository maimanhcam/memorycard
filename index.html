<html>
<head>
	<title>Memory Cards</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<audio id="bg-music">
    	<source src="audio/bg.mp3" type="audio/mpeg">
	</audio>
	<audio id="shoot">
    	<source src="audio/Shoot.mp3" type="audio/mpeg">
	</audio>
	<audio id="win">
    	<source src="audio/win.mp3" type="audio/mpeg">
	</audio>
	<audio id="lose">
    	<source src="audio/lose.mp3" type="audio/mpeg">
	</audio>
	<div class="modal begin" style="display: block;">
	    <div class="dialog">
	        <h1>Memory card</h1>
	        <h2>Choose play mode</h2>
	        <button class="normal">Normal</button>
	        <button class="hard" >Hard</button>
	    </div>
	</div>
    <div id="snow">
	<div class="top">
	<progress id="time" max="100" value="runTime"></progress>
	</div>
	<div class="warp">
		<div class="content"></div>
	</div>
	</div>
	<div div class="play again" style="display: block;">
		<div class="stop"></div>
	</div>
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/music.js"></script>
</body>		
</html>
